<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Simplex</title>
    <link rel="stylesheet" href="../estilos/simplex.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Método Simplex</h1>
        
        <!-- Sección de entrada de datos -->
        <div class="input-section">
            <h2>Ingrese los datos del problema</h2>
            
            <div class="form-group">
                <label for="problem-type">Tipo de problema:</label>
                <select id="problem-type">
                    <option value="max">Maximizar</option>
                    <option value="min">Minimizar</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Número de variables:</label>
                <input type="number" id="num-variables" min="2" value="2">
            </div>
            
            <div class="form-group">
                <label>Número de restricciones:</label>
                <input type="number" id="num-constraints" min="2" value="2">
                <button id="update-dimensions" class="btn primary">Actualizar</button>
            </div>
            
            <div class="form-group">
                <label>Función objetivo:</label>
                <div id="objective-function" class="objective-input">
                    <!-- Se llenará dinámicamente con JavaScript -->
                </div>
            </div>
            
            <h3>Restricciones</h3>
            <div id="constraints-container">
                <!-- Se llenará dinámicamente con JavaScript -->
            </div>
            
            <div class="buttons-container">
                <button id="solve-btn" class="btn success">Resolver</button>
                <button id="example-btn" class="btn info">Ejemplo</button>
                <button id="reset-btn" class="btn danger">Reiniciar</button>
            </div>
        </div>

        <!-- Sección de resultados -->
        <div class="results-section">
            <h2>Solución Paso a Paso</h2>
            <div id="solution-steps">
                <p class="info-message">Ingrese los datos del problema y haga clic en "Resolver"</p>
            </div>
        </div>
    </div>

    <script src="../scripts/simplex.js"></script>
</body>
</html>
