<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Gráfico - Programación Lineal</title>
    <link rel="stylesheet" href="../estilos/grafico.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Método Gráfico</h1>
            <a href="../index.html" class="back-button">← Volver</a>
        </header>

        <div class="input-section">
            <h2>Ingrese los datos del problema</h2>
            
            <div class="form-group">
                <label for="objective-type">Tipo de problema:</label>
                <select id="objective-type">
                    <option value="max">Maximizar</option>
                    <option value="min">Minimizar</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Función objetivo:</label>
                <div class="objective-input">
                    <span>Z =</span>
                    <input type="number" id="obj-x" placeholder="x">
                    <span>x +</span>
                    <input type="number" id="obj-y" placeholder="y">
                    <span>y</span>
                </div>
            </div>
            
            <h3>Restricciones</h3>
            <div id="constraints-container"></div>
            
            <div class="buttons-container">
                <button id="add-constraint" class="btn primary">+ Restricción</button>
                <button id="remove-constraint" class="btn secondary">- Restricción</button>
                <button id="solve-btn" class="btn success">Resolver</button>
                <button id="reset-btn" class="btn danger">Reiniciar</button>
            </div>
        </div>

        <div class="results-section">
            <div id="graph-container">
                <div class="axis x-axis"></div>
                <div class="axis y-axis"></div>
                <!-- Aquí se generará el gráfico -->
            </div>
            
            <div id="results" class="hidden">
                <h2>Solución Óptima</h2>
                <div id="solution-text" class="solution-box"></div>
                
                <h3>Puntos de Vértice</h3>
                <div class="table-container">
                    <table id="vertices-table">
                        <thead>
                            <tr>
                                <th>Punto</th>
                                <th>Coordenada x</th>
                                <th>Coordenada y</th>
                                <th>Valor Z</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/grafico.js"></script>
</body>
</html>
