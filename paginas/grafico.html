<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Gráfico</title>
    <link rel="stylesheet" href="../estilos/grafico.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Método Gráfico</h1>
        
        <!-- Sección de entrada de datos -->
        <div class="input-section">
            <h2>Ingrese los datos del problema</h2>
            
            <div class="form-group">
                <label for="problem-type">Tipo de problema:</label>
                <select id="problem-type">
                    <option value="max">Maximizar</option>
                    <option value="min">Minimizar</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Función objetivo:</label>
                <div class="objective-input">
                    Z = <input type="number" id="coef-x" placeholder="x"> x + 
                    <input type="number" id="coef-y" placeholder="y"> y
                </div>
            </div>
            
            <h3>Restricciones <span id="constraint-count">(1 actual)</span></h3>
            <div id="constraints-container"></div>
            
            <div class="buttons-container">
                <button id="add-constraint" class="btn primary">+ Agregar Restricción</button>
                <button id="remove-constraint" class="btn secondary">- Quitar Última</button>
                <button id="solve-btn" class="btn success">Resolver</button>
                <button id="example-btn" class="btn info">Ejemplo IBM</button>
                <button id="reset-btn" class="btn danger">Reiniciar</button>
            </div>
        </div>

        <!-- Sección de resultados -->
        <div class="results-section">
            <h2>Solución Gráfica</h2>
            <div class="chart-container">
                <canvas id="graphCanvas"></canvas>
            </div>
            
            <div id="solution-steps"></div>
        </div>
    </div>

    <script src="../scripts/grafico.js"></script>
</body>
</html>
