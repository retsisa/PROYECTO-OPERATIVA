    <div class="container">
        <header>
            <h1>Método Gráfico</h1>
            <p class="subtitle">Solución de problemas de Programación Lineal con 2 variables</p>
        </header>
        
        <div class="card">
            <h2 class="card-title">Configuración del Problema</h2>
            <div class="input-section">
                <div class="input-group">
                    <label for="tipo-optimizacion">Tipo de Optimización:</label>
                    <select id="tipo-optimizacion">
                        <option value="max">Maximizar</option>
                        <option value="min">Minimizar</option>
                    </select>
                </div>
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="coef-x1">Coeficiente de x₁:</label>
                    <input type="number" id="coef-x1" step="any" value="3">
                </div>
                
                <div class="input-group">
                    <label for="coef-x2">Coeficiente de x₂:</label>
                    <input type="number" id="coef-x2" step="any" value="2">
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title">Restricciones</h2>
            <div id="restricciones-container">
                <!-- Restricciones se generarán aquí -->
            </div>
            
            <button id="agregar-restriccion">Agregar Restricción</button>
            <button id="resolver-btn">Resolver Gráficamente</button>
        </div>
        
        <div class="card" id="resultados-card" style="display: none;">
            <h2 class="card-title">Solución Gráfica</h2>
            
            <div class="graph-container">
                <canvas id="grafico"></canvas>
            </div>
            
            <div id="pasos-container">
                <!-- Pasos del método se mostrarán aquí -->
            </div>
            
            <div class="solution-card" id="solucion-card">
                <div class="solution-title">Solución Óptima</div>
                <div id="solucion-info"></div>
            </div>
        </div>
        
        <footer>
            <p>Proyecto Final - Métodos Cuantitativos para la Toma de Decisiones</p>
            <p>Método Gráfico para Programación Lineal</p>
        </footer>
    </div>
